<!-- credentials.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Credentials</title>
</head>
<body>
    <h1>Saved Credentials</h1>
    <table border="1">
        <tr>
            <th>Email</th>
            <th>Password</th>
        </tr>
        {% for credential in credentials %}
        <tr>
            <td>{{ credential[0] }}</td>
            <td>{{ credential[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
